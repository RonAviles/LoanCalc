    <!--main section-->
    <main class="flex-shrink-0">
        <div class="container mt-4">
            <div class="row gy-3">
                <div class="col-12">
                    <h3 class="fw-bold">Loan Calculator</h3>
                </div>
                <div class="col-12 col-md-6 bg-light shadow border rounded ">
                    <form>
                        <div class="row gy-2 p-2">
                            <div class="col-12">
                                <label for="loanAmount" class="form-label fw-bold">Loan Amount:</label>
                                <input type="number" min=1 id="loanAmount" class="form-control"
                                    placeholder="Enter the loan amount" required>
                            </div>
                            <div class="col-12">
                                <label for="numOfPayments" class="form-label fw-bold">Payments:</label>
                                <input type="number" min=1 id="numOfPayments" class="form-control"
                                    placeholder="Enter the number of payments" required>
                            </div>
                            <div class="col-12">
                                <label for="intRate" class="form-label fw-bold">Interest:</label>
                                <input type="number" min=0 id="intRate" class="form-control"
                                    placeholder="Enter the yearly interest rate" required>
                            </div>
                            <div class="col-12 d-flex justify-content-end">                        
                                <button type="button" id="btn" class="btn btn-outline-primary fw-bold">Calculate</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-6">
                    <div class="row text-center gy-2">
                        <div class="col-12 text-center">
                            <h4 class="text-dark fst-italic">Your Monthly Payments:</h4>
                        </div>
                        <div class="col-12">
                            <h1 class="text-dark text-center fw-bold" id="totalMonthly">
                                <!--This is where total monthly payments will go    -->
                            </h1>
                        </div>
                        <div class="col-6">
                            Total Principal
                        </div>
                        <div class="col-6" id="totalPrincipal">
                             <!--This is where total principal will go    -->
                        </div>
                        <div class="col-6">
                            Total Interest
                        </div>
                        <div class="col-6" id="totalInt">
                             <!--This is where total interest will go    -->
                        </div>
                        <div class="col-6 fw-bold">
                            Total Cost
                        </div>
                        <div class="col-6 fw-bold" id="totalCost">
                             <!--This is where total cost will go    -->
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <table class="table table-sm table-responsive table-striped shadow rounded">
                        <thead>
                            <tr class="tableHeader">
                              <th scope="col">Month</th>
                              <th scope="col">Payment</th>
                              <th scope="col">Principal</th>
                              <th scope="col">Interest</th>
                              <th scope="col">Total Interest</th>
                              <th scope="col">Balance</th>
                            </tr>
                          </thead>
                          <tbody id="tableBody">

                          </tbody>
                    </table>
